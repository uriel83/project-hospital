
<div class="form ">
  <form class="needs-validation col-6 mg-40" novalidate>
    

      <div class="form-row">
          <div class="col-md-4 mb-3 ">
            <label for="validationTooltip01">Id number</label>
            <input autofocus name="d" type="number" class="form-control" [(ngModel)]="IdNumber"  required>
          
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationTooltip02">Full name</label>
            <input name="a" type="text" class="form-control" [(ngModel)]="name"  required> 
          </div>
      </div>
      
        
      <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationTooltip03">passport</label>
            <input name="b" type="number" class="form-control" [(ngModel)]="IdPassport"  required>   
          </div>
          <div class="col-md-4 mb-3">
                <label for="validationTooltip03">Phon number</label>
                <input name="c" type="number" class="form-control" [(ngModel)]="PhonNumber"  required>   
          </div>  
          <div class="col-md-4 mb-3">
            <label for="validationTooltip03">email</label>
            <input name="c" type="email" class="form-control" [(ngModel)]="email"  required>   
      </div>   
        </div>
      
      <br>
      
  </form>
  
</div>
<div>
  <a class="btn btn-primary " (click)="AddUser()">continue</a>
</div>
<br>
<br>
<div class="progress container ">
  <div class="progress-bar bg-info progress" role="progressbar" style="width: 1%;  height: 15px;" ></div>
</div>
